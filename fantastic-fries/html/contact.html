<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0f3793b933.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/skewed-header.css" />
    <link rel="stylesheet" href="../css/page-container.css" />
    <link rel="stylesheet" href="../css/helpers.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/media-queries.css" />
  </head>
  <body>
    <div class="skewed-header">
      <div
        class="header-bg"
        style="background-image: url('images/bacgrounds/contact.jpg')"
      ></div>
      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="heading-wrapper">
            <h1>Contact</h1>
          </div>
          <div class="links-wrapper">
            <div class="nav-link">
              <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
              <a href="about.html">About</a>
            </div>

            <div class="nav-link">
              <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
              <a href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="page-container">
      <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
          <div class="logo">
            <img
              src="images/logos/decamp-fantastic-fries-logo-dark.png"
              alt="Logo"
            />
          </div>
          <div class="company-details-wrapper">
            <i class="fas fa-map-marker-alt"></i>
            <div>123 Any Street <br />Scottsdale, AZ, 85251</div>
          </div>
          <div class="company-details-wrapper">
            <i class="fas fa-phone-volume"></i>
            <div>555 555 5555</div>
          </div>
          <div class="company-details-wrapper">
            <i class="fas fa-clock"></i>
            <div>10 AM - MIDNIGHT</div>
          </div>
        </div>
        <div class="form">
          <div class="form-group">
            <input type="text" id="fullName" placeholder="Your name" />
            <label for="fullName">Your Name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Your email" />
            <label for="email">Your email</label>
          </div>
          <div class="form-group">
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
            <label for="email">Message</label>
          </div>
          <div class="spacer10"></div>
          <div class="centered-btn-wrapper">
            <button type="submit" class="btn">Send</button>
          </div>
        </div>
      </div>
    </div>
    <div class="spacer60"></div>
    <div class="footer">
      <div class="logo-footer">
        <img
          src="images/logos/decamp-fantastic-fries-logo-white.png"
          alt="Logo"
        />
      </div>
      <div class="footer-phone-hours">
        <span class="phone"> 555 555 5555 </span>
        <span class="hours"> 10 am - midnight </span>
      </div>
      <div class="links-wrapper">
        <div class="nav-link">
          <a href="index.html">Home</a>
        </div>

        <div class="nav-link">
          <a href="about.html">About</a>
        </div>

        <div class="nav-link">
          <a href="menu.html">Menu</a>
        </div>

        <div class="nav-link">
          <a href="contact.html">Contact</a>
        </div>
      </div>
      <div class="social-media-icons-wrapper">
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </div>
      <div class="copyright-wrapper">
        &copy; 2018 DevCamp &#124; All rights reserved
      </div>
    </div>
  </body>
</html>
